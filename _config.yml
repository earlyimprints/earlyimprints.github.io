
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Early Imprints
subtitle: "Bonding and attachment"
url: "https://earlyimprints.github.io" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "/"
cover: "/assets/cover.png"
logo: "/assets/logo.jpg"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: workshops
    desc: "Birth process workshops"

  - cat: training
    desc: "Posts related to training"

  - cat: general
    desc: "Posts of general interest"
